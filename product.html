<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="product.css"/>
    <link rel="stylesheet" type="text/css" href="menu.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/logo.avif" alt="logo" class="logo">
        </div>
        <div class="nav-right">
            <button class="login-btn"><a href="signup.html">Login</a></button>
            <ul class="nav-menu">
                <li>Home</li>
                <li>Our Menu</li>
                <li>Our Offers</li>
                <li>know us more</li>
                <li>Your order</li>
                <li>Cart</li>
            </ul>
        </div>
    </nav>
    <div class="product-details-container">
        <div class="product-detail-card">
            <div id="product-image">
                <!-- <img src="./images/food.jpeg" alt="" class="product-image"> -->
            </div>
            
            <div class="product-details">
                <h1 id="product-name"></h1>
                <span class="rating">
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star "></i>
                    <span>(4.8/5.0)</span>
                </span>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <div class="product-btn">
                    <button class="add-cart-btn">Add to Cart</button>
                    <button class="buy-now">Order It</button>
                </div>
               
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            <div class="footer-section1">
                <img src="images/logo.avif" alt="logo">
            </div>
            <div class="footer-section2">
                <h1>Quick Links</h2>
                <span>Our Menu</span>
                <span>Our Offers</span>
                <span>Know What We Have Achived</span>
            </div>
            <div class="footer-section3">
                <h1>Wanna Get Updated with Our Exciting Offers?</h2>
                <span>Follow us on:</span>
                <span>Instagram | Facebook | Twitter</span>
                <form action="">
                    <input type="text" placeholder="Subscribe for daily exciting offer" class="email-input">
                    <button>Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            Terms & Conditions | Privacy Policy | All Rights Reserved
        </div>
    </footer>
    <script src="product.js"></script>
</body>
</html>
